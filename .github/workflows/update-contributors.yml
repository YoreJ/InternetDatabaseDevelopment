name: Update Contributors

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate contributors table
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python generate_contributors.py

      - name: Insert contributors table into README.md
        run: |
          # 清除占位符之间的内容
          sed -i '/<!-- CONTRIBUTORS_TABLE_START -->/,/<!-- CONTRIBUTORS_TABLE_END -->/{//!d;}' README.md
          # 插入新的贡献者表格
          sed -i "/<!-- CONTRIBUTORS_TABLE_START -->/a\\
          <!-- CONTRIBUTORS_TABLE_START -->\\
          $(cat CONTRIBUTORS_TABLE.md | sed 's/$/\\n/')\\
          <!-- CONTRIBUTORS_TABLE_END -->" README.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md CONTRIBUTORS_TABLE.md
          git commit -m "📈 更新贡献者贡献统计" || echo "No changes to commit"
          git push
